<!DOCTYPE html>
<html>
  <head>
    <title>Test Page For HP Link Jquery Plugin</title>
    <link rel="stylesheet" href="../src/hp-link.css" type="text/css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type='text/javascript'src="hp-link.js"></script>
  </head>
    <body>
      <link rel="stylesheet" href="hp-link.css" type="text/css" />
      <script>
        $(function(){
          $.hpLink({
            speed: 'slow',
            entrance: 'slide',
            startPlacement: 'top'
          });
        });
      </script>

      <h1>Index Page for HP Link Plugin</h1>
      <button data-hp-link='{"year": "2014", "make": "Cadillac", "model": "ATS"}' >Has Data</button>
      <button data-hp-link >Don't got no data!</button>
      <input type='submit' value="submit button" data-hp-link='{"year": "2014", "make": "Cadillac", "model": "ATS"}' />

    </body>
</html>
